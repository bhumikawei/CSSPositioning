<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CSS Positioning</h1>
    <h2>STATIC</h2>
    <div class="static box">
        STATIC ELEMENT
    </div>
    <h2>RELATIVE</h2>
    <div class="relative box">
        RELATIVE ELEMENT
    </div>
    <h2>ABSOLUTE</h2>
    <div class="absolute box">
        ABSOLUTE ELEMENT
    </div>
    <h2>ABSOLUTE IN RELATIVE</h2>
    <div class="parent">
        <div class="absolute-in-relative box">
            ABSOLUTE IN RELATIVE
        </div>
    </div>
    <h2>FIXED</h2>
    <div class="fixed box">
        FIXED ELEMENT
    </div>
</body>
</html>
